<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UFT-8">
        <title>{{ order.orderId }}</title>
        <link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class = "bg-dark text-light">
            <div class = "container">
                <div class = "row">
                    <div class = "col-md-12">
                        <h1>{{ order.orderId }}</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class = "container mt-4">
            <section id = "order" class = "mt-4">
                {% if order %}
                    <h2>Customer Name</h2>
                    {{ order.customerName }}

                    <h2>Products</h2>
                    {% for product in order.products %}
                        {{ product.name }}
                        <br />
                    {% endfor %}
                {% else %}
                    Could not find order
                {% endif %}
            </section>
        </main>
    </body>
</html>
